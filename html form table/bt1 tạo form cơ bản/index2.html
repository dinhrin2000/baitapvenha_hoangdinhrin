<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form đăng ký học viên</title>
</head>

<body>
    <form action="#" method="post">
        <table>
            <h2>ĐĂNG KÝ HỌC VIÊN</h2>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="full_name" id="" placeholder="nhập tên của bạn"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="birth_day" id="" placeholder="nhập ngày sinh của bạn"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" id="" placeholder=""> nam
                    <input type="radio" name="gender" id="" placeholder=""> nữ
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="address" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select>
                        <option>--chọn lớp--</option>
                        <option>--chọn lớp--</option>
                        <option>--chọn lớp--</option>
                        <option>--chọn lớp--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" id="" placeholder="nhập email của bạn">
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>
                    <input type="number" name="tel" id="" placeholder="nhập sđt của bạn">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
